{% extends "base.html" %} {% block title %} Home {% endblock %}

{% block content %}

<style>

  .container{
    width:100%;
  }
 
  .post-form {
    background-color: #f2f2f2;
    padding: 20px;
    margin: 10px;
    width: 100%;
    border-radius: 12px;
    border: 3px solid darkgray;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
    border-radius: 4px;
  }
  #postbutton {
    width: 100%;
    background-color: #4CAF50;
    color:black;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .items{
    margin:10px;
    margin-bottom: 20px;
    font-size: 16px;
    padding: 24px;
    color: black;
    background-color: #f2f2f2;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    border-radius: 12px;
    border: 1px solid darkgray;
    width: 100%;
    height: 400px;
    font-weight: 500;
    font-family: "Inter", sans-serif;
    
  }
  .usernameheader{
    font-size: large;

  }
</style>

<form method="POST">
  <div class="post-form">
  <h3>What's on your mind?</h3>
  <textarea placeholder="Share your thoughts, {{user.first_name}}!" name="note" id="note" class="form-control"></textarea>
  <br />
    <button type="submit" class="btn btn-primary" id="postbutton">Post</button>
</div>
</form>
<br />


<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <div class="items">
    <div class="usernameheader">
    <h1>{{ user.first_name.title() }}</h1>
  </div>
    {{ note }}
    {{ timeago }}
    {{    "deleteNote({{note.id}})"  }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
</ul>

{% endblock %}
